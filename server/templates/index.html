<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wheat segmentation - upload</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 32px; }
    .card { max-width: 800px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 6px; }
    .images { display:flex; gap:10px; margin-top:20px; flex-wrap:wrap; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Wheat segmentation â€” upload image</h2>
    <form method="POST" action="/predict" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" required>
      <p>
        <button type="submit">Predict</button>
      </p>
    </form>
    <hr>
    <p>Notes: max upload 20MB. Default model input size: <strong>{{ config_img_size if config_img_size else "1024" }}</strong></p>
  </div>
</body>
</html>
