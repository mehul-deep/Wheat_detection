<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login - Wheat Health Insight</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #f3f6fb;
      --card-bg: #ffffff;
      --border: #d9e2ec;
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --accent: #10b981;
      --error: #ef4444;
      --text: #0f172a;
      --muted: #52627a;
    }
    * { box-sizing: border-box; }
    body {
      font-family: "Inter", "Segoe UI", sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #f4f9ff 0%, #e0f2ff 100%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
    }
    .card {
      width: min(480px, 100%);
      background: var(--card-bg);
      border-radius: 20px;
      padding: 40px 48px;
      box-shadow: 0 40px 80px -40px rgba(15, 23, 42, 0.45);
      border: 1px solid rgba(37, 99, 235, 0.12);
      position: relative;
      overflow: hidden;
    }
    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top right, rgba(59, 130, 246, 0.08), transparent 55%);
      pointer-events: none;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }
    p.subtitle {
      margin: 0 0 32px;
      color: var(--muted);
      font-size: 0.95rem;
    }
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
      border-bottom: 2px solid var(--border);
    }
    .tab {
      flex: 1;
      padding: 12px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      color: var(--muted);
      border-bottom: 3px solid transparent;
      margin-bottom: -2px;
      transition: all 0.2s ease;
    }
    .tab.active {
      color: var(--primary);
      border-bottom-color: var(--primary);
    }
    .tab:hover:not(.active) {
      color: var(--text);
    }
    .form-container {
      display: none;
    }
    .form-container.active {
      display: block;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--text);
    }
    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid var(--border);
      border-radius: 10px;
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.2s ease;
      background: rgba(248, 250, 252, 0.5);
      color: var(--text);
    }
    input:focus {
      outline: none;
      border-color: var(--primary);
    }
    button[type="submit"] {
      border: none;
      background: linear-gradient(135deg, var(--primary), #3b82f6);
      color: #fff;
      border-radius: 12px;
      padding: 14px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 16px 30px -18px rgba(37, 99, 235, 0.9);
      margin-top: 8px;
    }
    button[type="submit"]:hover {
      transform: translateY(-1px);
    }
    button[type="submit"]:active {
      transform: translateY(1px);
    }
    button[type="submit"]:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .error-message {
      display: none;
      padding: 12px 16px;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 10px;
      color: var(--error);
      font-size: 0.9rem;
      margin-bottom: 16px;
    }
    .error-message.show {
      display: block;
    }
    .loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.58);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      z-index: 999;
      backdrop-filter: blur(4px);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }
    .loading-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
    .spinner {
      width: 52px;
      height: 52px;
      border: 4px solid rgba(255, 255, 255, 0.25);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    @media (max-width: 640px) {
      .card { padding: 28px 24px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸŒ¾ Wheat Health Insight</h1>
    <p class="subtitle">Sign in to access your detection history</p>

    <div class="tabs">
      <button class="tab active" data-tab="login">Login</button>
      <button class="tab" data-tab="signup">Sign Up</button>
    </div>

    <div id="error-message" class="error-message"></div>

    <!-- Login Form -->
    <div id="login-form" class="form-container active">
      <form id="loginForm">
        <div>
          <label for="login-email">Email</label>
          <input type="email" id="login-email" required autocomplete="email">
        </div>
        <div>
          <label for="login-password">Password</label>
          <input type="password" id="login-password" required autocomplete="current-password">
        </div>
        <button type="submit">Log In</button>
      </form>
    </div>

    <!-- Signup Form -->
    <div id="signup-form" class="form-container">
      <form id="signupForm">
        <div>
          <label for="signup-name">Full Name</label>
          <input type="text" id="signup-name" required autocomplete="name">
        </div>
        <div>
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" required autocomplete="email">
        </div>
        <div>
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" required minlength="6" autocomplete="new-password">
        </div>
        <div>
          <label for="signup-password-confirm">Confirm Password</label>
          <input type="password" id="signup-password-confirm" required minlength="6" autocomplete="new-password">
        </div>
        <button type="submit">Create Account</button>
      </form>
    </div>
  </div>

  <div class="loading-overlay" id="loading-overlay">
    <div class="spinner" role="status" aria-label="Loading"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAeq4ezECMs11dEWsWIj_HwpDnsBK5osFg",
      authDomain: "wheat-detection-cb988.firebaseapp.com",
      projectId: "wheat-detection-cb988",
      storageBucket: "wheat-detection-cb988.firebasestorage.app",
      messagingSenderId: "210397855269",
      appId: "1:210397855269:web:524d5009540b079e56c9cc"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loadingOverlay = document.getElementById('loading-overlay');
    const errorMessage = document.getElementById('error-message');

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      setTimeout(() => errorMessage.classList.remove('show'), 5000);
    }

    function showLoading() {
      loadingOverlay.classList.add('active');
    }

    function hideLoading() {
      loadingOverlay.classList.remove('active');
    }

    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        const tabName = tab.dataset.tab;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(`${tabName}-form`).classList.add('active');
        errorMessage.classList.remove('show');
      });
    });

    // Login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      showLoading();

      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const idToken = await userCredential.user.getIdToken();

        // Send token to backend
        const response = await fetch('/auth/verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ idToken })
        });

        if (response.ok) {
          window.location.href = '/';
        } else {
          throw new Error('Authentication failed');
        }
      } catch (error) {
        hideLoading();
        showError(error.message || 'Login failed. Please check your credentials.');
      }
    });

    // Signup
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      showLoading();

      const name = document.getElementById('signup-name').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const confirmPassword = document.getElementById('signup-password-confirm').value;

      if (password !== confirmPassword) {
        hideLoading();
        showError('Passwords do not match');
        return;
      }

      if (password.length < 6) {
        hideLoading();
        showError('Password must be at least 6 characters');
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCredential.user, { displayName: name });

        const idToken = await userCredential.user.getIdToken();

        // Send token to backend (server will create Firestore user document)
        const response = await fetch('/auth/verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ idToken, displayName: name })
        });

        if (response.ok) {
          window.location.href = '/';
        } else {
          throw new Error('Authentication failed');
        }
      } catch (error) {
        hideLoading();
        let errorMsg = 'Signup failed. Please try again.';
        if (error.code === 'auth/email-already-in-use') {
          errorMsg = 'Email already in use. Please login instead.';
        } else if (error.code === 'auth/weak-password') {
          errorMsg = 'Password is too weak. Use at least 6 characters.';
        }
        showError(errorMsg);
      }
    });
  </script>
</body>
</html>
